<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
       <h1> Comunicate con Nosotros</h1>   
       
    </header>
    <!-- nav>a*4[herf="#" -->
    <div class="nav_principal">
        <nav class="nav contenedor">
            <a href="index.html">Inicio</a>
            <a href="sobremiindex.html">Sobre Mi</a>
            <a href="clienteindex.html">Cliente</a>
            <a href="#">Contacto</a>
        </nav>
    </div>
    <section>
        <p class="titulo">Para nosotros es importante conocer tu opinion, dejanos un comentario.</p> 
    </section>
    <section>
        <h3>Contacto</h3> 

            <form class="forms">
                <fieldset>
                    <legend>Deseas contactarnos</legend>

                    <div class="campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <span class="icon-phone"></span>
                            <input class="input_text" type="text" plancholder="Tu Nombre">
                        </div>
                        <div class="campo">
                            <label>Teléfono</label>
                            <span class="icon-phone"></span>
                            <input class="input_text" type="tel"plancholder="Tu Teléfono">
                        </div>
                        <div class="campo">
                            <label>Correo</label>
                            <span class="icon-mail2"></span>
                            <input class="input_text" type="email"plancholder="Tu Email">
                        </div>
                        <div class="campo">
                            <label>Mensaje</label>
                            <span class="icon-bubble2"></span>
                            <textarea class="input_text"></textarea>
                        </div>
                    </div>
                    <div class="btn_form">
                        <input class="btn_contact" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
    </section>
